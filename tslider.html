<!DOCTYPE html>
<html>
    <head>
        <title>Loading...</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="/bags/common/tiddlers/normalize.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/bags/tslider_public/tiddlers/tslider.css" />
    </head>
    <body>
        <h1 class="lede">Loading...</h1>

        <div id="slide">
            loading..
        </div>
        <div id="counter"></div>
        <div id="helpinfo">h for help</div>
        <div id="helppage">
            <dl>
                <dt>arrows</dt>
                <dd>navigate</dd>
                <dt>space</dt>
                <dd>next slide</dd>
                <dt>r</dt>
                <dd>reset to home</dd>
                <dt>c</dt>
                <dd>reset css</dd>
                <dt>n</dt>
                <dd>display notes</dd>
                <dt>d</dt>
                <dd>display normal</dd>
            </dl>
        </div>
        <script src="/bags/common/tiddlers/jquery.js"></script>
        <script src="/status.js"></script>
        <script src="/bags/tslider_public/tiddlers/underscore.js"></script>
        <script src="/bags/tslider_public/tiddlers/backbone.js"></script>
        <script src="/bags/tslider_public/tiddlers/handlebars.js"></script>
<script id="stylesheet-template" type="text/x-handlebars-template">
h1 { font-size: {{height1}}px; }
h2 { font-size: {{height2}}px; }
h3 { font-size: {{height3}}px; }
#slide { font-size: {{height4}}px; }
#slide > dl,
#slide > ol,
#slide > ul {
    position: absolute;
    left: {{left}}%;
    margin-left: {{halfWidth}}px;
	{{#if listWidth}}
    width: {{listWidth}}%; 
	{{/if}}
}
</script>
        <script src="/bags/tslider_public/tiddlers/tslider.js"></script>
		<script>
var slides = new SlideMap(),
	tiddlyweb = tiddlyweb || {},
	bag = tiddlyweb.status ? tiddlyweb.status.space.name : 'tslider_public',
	router = new Router(),
	view = new SlideView($('#slide'), slides, router);
router.on('route:show', slides.displaySlide.bind(slides, router));
slides.load('/bags/' + bag + '_public/tiddlers/TSliders');
</script>
    </body>
</html>
